<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="/css/employee_profile.css" />
    <link rel="stylesheet" href="/css/sidebarheader.css" />
  </head>

  <body>
    <div class="grid-container">
      <!--Header-->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="header-title">PROFILE</span>
        </div>
      </header>
      <!--End Header-->

      <!--Sidebar-->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <img class="logo" src="/images/RPetStationBrand.png" alt="" />
          </div>
          <span class="material-icons-outlined" id="close" onclick="closeSidebar()">close</span>
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item"><a href="employee_profile.html">Profile</a></li>
          <li class="sidebar-list-item"><a href="employee_appointment.html">Appointments</a></li>
          <li class="sidebar-list-item"><a href="index.html">Log-out</a></li>
        </ul>
      </aside>
      <!--End Sidebar-->

      <!-- Main Content -->
      <main class="main-container-profile" id="profile-container">
        <span class="edit-icon" onclick="openEditModal()">
        </span>
      </main>

      <!-- Edit Profile Modal -->
      <div class="modal" id="editModal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeEditModal()">&times;</span>
          <h2>Edit Profile</h2>
          <form id="editProfileForm">
            <label for="name">Name:</label>
            <input type="text" id="editName" name="name" />

            <label for="username">Username:</label>
            <input type="text" id="editUsername" name="username" />

            <label for="password">Password:</label>
            <input type="password" id="editPassword" name="password" />

            <label for="address">Address:</label>
            <input type="text" id="editAddress" name="address" />

            <label for="email">Email:</label>
            <input type="email" id="editEmail" name="email" />

            <button type="button" onclick="saveProfile()">Save Changes</button>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="/js/employee_profile/employee_profile.js"></script>
    <script src="/js/sidebarheader.js"></script>
    
    <script>
    
    </script>
  </body>
</html>
