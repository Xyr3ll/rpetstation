<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <title>Employees</title>
    <link rel="stylesheet" href="/css/admin_employee.css" />
    <link rel="stylesheet" href="/css/sidebarheader.css" />
  </head>

  <body>
    <div class="grid-container">
      <!--Header-->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="header-title">EMPLOYEE</span>
        </div>
      </header>
      <!--End Header-->

      <!--Sidebar-->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <img class="logo" src="/images/RPetStationBrand.png" alt="" />
          </div>
          <span
            class="material-icons-outlined"
            id="close"
            onclick="closeSidebar()"
          >
            close
          </span>
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="admin_appointment.html">
              <span class="label">Appointments</span>
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="admin_employee.html">
              <span class="label">Employee</span>
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="admin_services.html">
              <span class="label">Services</span>
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="index.html">
              <span class="label">Log-out</span>
            </a>
          </li>
        </ul>
      </aside>
      <!--End Sidebar-->

      <main class="main-container">
        <div class="inventory-header">
          <button class="add-product-btn">
            <span class="material-icons-outlined">add_circle_outline</span>
            Add Employee
          </button>
        </div>
        <div class="employee-list">
          <div class="employee-item">
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Employee Name</th>
                    <th>Employee Username</th>
                    <th>Employee Password</th>
                    <th>Employee Address</th>
                    <th>Employee Email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="">
                  <!-- Data will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Modal for Adding Employee -->
        <div id="addEmployeeModal" class="modal">
          <div class="modal-content">
            <h2>Add New Employee</h2>
            <form id="addEmployeeForm">
              <label for="employeeName">Full Name:</label>
              <input
                type="text"
                id="employeeName"
                name="employeeUsername"
                required
              />

              <label for="employeeUsername">Username:</label>
              <input
                type="text"
                id="employeeUsername"
                name="employeeUsername"
                required
              />

              <label for="employeePassword">Password:</label>
              <input
                type="password"
                id="employeePassword"
                name="employeePassword"
                required
              />

              <label for="employeeAddress">Address:</label>
              <input
                type="text"
                id="employeeAddress"
                name="employeeAddress"
                required
              />

              <label for="employeeEmail">Email:</label>
              <input
                type="email"
                id="employeeEmail"
                name="employeeEmail"
                required
              />
              <button type="submit">Add Employee</button>
            </form>
          </div>
        </div>

        <!-- Modal for Edit Employee -->
        <div id="editEmployeeModal" class="modal">
          <div class="modal-content">
            <h2>Edit Employee</h2>
            <form id="editEmployeeForm">

              <label for="editEmployeeName">Full Name:</label>
              <input
                type="text"
                id="editEmployeeName"
                name="employeeUsername"
                required
              />

              <label for="editEmployeeUsername">Username:</label>
              <input
                type="text"
                id="editEmployeeUsername"
                name="employeeUsername"
                required
              />

              <label for="editEmployeePassword">Password:</label>
              <input
                type="password"
                id="editEmployeePassword"
                name="employeePassword"
                required
              />

              <label for="editEmployeeAddress">Address:</label>
              <input
                type="text"
                id="editEmployeeAddress"
                name="employeeAddress"
                required
              />

              <label for="editEmployeeEmail">Email:</label>
              <input
                type="email"
                id="editEmployeeEmail"
                name="employeeEmail"
                required
              />
              <button type="submit">Save Changes</button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="/js/sidebarheader.js"></script>
    <script type="module" src="../js/admin_employee/admin_employee.js"></script>
  </body>
</html>
