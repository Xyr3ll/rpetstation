<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <title>Appointments</title>
    <link rel="stylesheet" href="/css/sidebarheader.css" />
    <link rel="stylesheet" href="/css//admin_services.css" />
  </head>

  <body>
    <div class="grid-container">
      <!--Header-->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="header-title">SERVICES</span>
        </div>
      </header>
      <!--End Header-->

      <!--Sidebar-->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <img class="logo" src="/images/RPetStationBrand.png" alt="" />
          </div>
          <span
            class="material-icons-outlined"
            id="close"
            onclick="closeSidebar()"
          >
            close
          </span>
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="admin_appointment.html">
              <span class="label">Appointments</span>
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="admin_employee.html">
              <span class="label">Employee</span>
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="admin_services.html">
              <span class="label">Services</span>
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="reports.html">
              <span class="label">Log-out</span>
            </a>
          </li>
        </ul>
      </aside>
      <!--End Sidebar-->

      <main class="main-container">
        <div class="inventory-header">
          <button
            class="add-services-btn"
            id="groomAddServices"
            style="display: none"
          >
            <span class="material-icons-outlined">add_circle_outline</span>
            Add Groom Services
          </button>

          <button
            class="add-services-btn"
            id="veterinaryAddServices"
            style="display: none"
          >
            <span class="material-icons-outlined">add_circle_outline</span>
            Add Veterinary Services
          </button>
        </div>
        <div class="select-container">
          <input
            type="text"
            id="searchBar"
            class="search-bar"
            placeholder="Search services..."
          />
          <!-- Combo box for Grooming and Veterinary -->
          <select
            id="serviceCategory"
            class="service-category"
            onchange="filterServices()"
          >
            <option value="" disabled selected>Select Services</option>
            <option value="grooming">Grooming</option>
            <option value="veterinary">Veterinary</option>
          </select>
        </div>

        <div class="services-list">
          <h2 id="servicesTitle">Services</h2>
          <!-- Table for Grooming Services -->
          <div id="groomingTable" class="table-container" style="display: none">
            <table class="table">
              <thead>
                <tr>
                  <th>Groom Services</th>
                  <th>Size</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="groomingTableBody">
                <!-- Data will be inserted here -->
              </tbody>
            </table>
          </div>

          <!-- Table for Veterinary Services -->
          <div
            id="veterinaryTable"
            class="table-container"
            style="display: none"
          >
            <table class="table">
              <thead>
                <tr>
                  <th>Service Name</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="veterinaryTableBody">
                <!-- Data will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Modal for Adding Groom Services -->
        <div id="addGroomModal" class="modal">
          <div class="modal-content">
            <h2>Add New Groom Service</h2>
            <form id="addGroomForm">
              <label for="serviceName">Service Name:</label>
              <input type="text" id="serviceName" name="serviceName" required />

              <h2>Sizes</h2>

              <!-- Small Size -->
              <div class="size-input">
                <label for="small">Small:</label>
                <input
                  type="number"
                  id="serviceSizeSmall"
                  name="small"
                  placeholder="Enter price"
                  required
                />
              </div>

              <!-- Medium Size -->
              <div class="size-input">
                <label for="medium">Medium:</label>
                <input
                  type="number"
                  id="serviceSizeMedium"
                  name="medium"
                  placeholder="Enter price"
                  required
                />
              </div>

              <!-- Large Size -->
              <div class="size-input">
                <label for="large">Large:</label>
                <input
                  type="number"
                  id="serviceSizeLarge"
                  name="large"
                  placeholder="Enter price"
                  required
                />
              </div>

              <!-- XL Size -->
              <div class="size-input">
                <label for="xl">XL:</label>
                <input
                  type="number"
                  id="serviceSizeXL"
                  name="xl"
                  placeholder="Enter price"
                  required
                />
              </div>

              <!-- XXL Size -->
              <div class="size-input">
                <label for="xxl">XXL:</label>
                <input
                  type="number"
                  id="serviceSizeXXL"
                  name="xxl"
                  placeholder="Enter price"
                  required
                />
              </div>

              <button type="submit">Add Service</button>
            </form>
          </div>
        </div>

        <!-- Modal for Edit Groom Services -->
        <div id="editGroomModal" class="modal">
          <div class="modal-content">
            <h2>Add New Groom Service</h2>
            <form id="editGroomForm">
              <label for="serviceName">Service Name:</label>
              <input
                type="text"
                id="editserviceName"
                name="serviceName"
                required
              />

              <h2>Sizes</h2>

              <!-- Small Size -->
              <div class="size-input">
                <label for="small">Small:</label>
                <input
                  type="number"
                  id="editserviceSizeSmall"
                  name="small"
                  placeholder="Enter price"
                  required
                />
              </div>

              <!-- Medium Size -->
              <div class="size-input">
                <label for="medium">Medium:</label>
                <input
                  type="number"
                  id="editserviceSizeMedium"
                  name="medium"
                  placeholder="Enter price"
                  required
                />
              </div>

              <!-- Large Size -->
              <div class="size-input">
                <label for="large">Large:</label>
                <input
                  type="number"
                  id="editserviceSizeLarge"
                  name="large"
                  placeholder="Enter price"
                  required
                />
              </div>

              <!-- XL Size -->
              <div class="size-input">
                <label for="xl">XL:</label>
                <input
                  type="number"
                  id="editserviceSizeXL"
                  name="xl"
                  placeholder="Enter price"
                  required
                />
              </div>

              <!-- XXL Size -->
              <div class="size-input">
                <label for="xxl">XXL:</label>
                <input
                  type="number"
                  id="editserviceSizeXXL"
                  name="xxl"
                  placeholder="Enter price"
                  required
                />
              </div>

              <button type="submit">Add Service</button>
            </form>
          </div>
        </div>

        <!-- Modal for Adding Veterinary Services -->
        <div id="addVeterinaryModal" class="modal">
          <div class="modal-content">
            <h2>Add New Veterinary Service</h2>
            <form id="addVeterinaryForm">
              <label for="serviceName">Service Name:</label>
              <input
                type="text"
                id="serviceVeterinaryName"
                name="serviceName"
                required
              />
              <label for="price">Price:</label>
              <input
                type="number"
                id="price"
                name="price"
                placeholder="Enter price"
                required
              />

              <button type="submit">Add Service</button>
            </form>
          </div>
        </div>

        <!-- Modal for Edit Veterinary Services -->
        <div id="editVeterinaryModal" class="modal">
          <div class="modal-content">
            <h2>Add New Veterinary Service</h2>
            <form id="editVeterinaryForm">
              <label for="serviceName">Service Name:</label>
              <input
                type="text"
                id="editserviceVeterinaryName"
                name="serviceName"
                required
              />
              <label for="price">Price:</label>
              <input
                type="number"
                id="editprice"
                name="price"
                placeholder="Enter price"
                required
              />

              <button type="submit">Add Service</button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script
      type="module"
      src="../js/admin_services/admin_services.js"
      defer
    ></script>
  </body>
</html>
